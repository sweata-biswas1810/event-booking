<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Booking System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Event Booking System</h1>

    <div class="card">
      <div id="calendar-header">
        <button id="prev-month">Prev&lt;</button>
        <span id="calendar-month">Month Year</span>
        <button id="next-month">Next&gt;</button>
      </div>

      <div class="week-days">
        <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
      </div>

      <div id="calendar" class="calendar-grid"></div>
    </div>

    <div id="selected-date-info" class="card" style="display: none;">
      <h3>Selected Date: <span id="selected-date"></span></h3>
    </div>

    <form id="booking-form" class="card" style="display: none;">
      <label>Name <input type="text" id="name" required></label>
      <label>Email <input type="email" id="email" required></label>
      <label>Contact Number <input type="tel" id="contact" required pattern="\d{10}"></label>
      <label>Type of Event <input type="text" id="event-type" required></label>
      <div id="error-message" class="error"></div>
      <button type="submit">Confirm Booking</button>
      <p id="confirmation-message" class="success" style="display: none;"></p>
    </form>

    <div id="booking-success">Thank you! Your booking has been confirmed.</div>

    <div id="event-details">
      <h3>Event Details</h3>
      <p><strong>Date:</strong> <span id="event-date"></span></p>
      <p><strong>Event:</strong> <span id="event-name"></span></p>
    </div>

    <div id="upcoming-events" class="card">
      <h2 id="upcoming-heading">Next Month's Events</h2>

      <ul id="upcoming-events-list"></ul>
    </div>
  </div>

  
  <script src="script.js"></script>
  
</body>
</html>
